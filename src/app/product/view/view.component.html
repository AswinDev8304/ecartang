<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div   class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" style="height: 500px;" src={{pdata.image}} alt="..." /></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>{{pdata.price}} rs</span>
                </div>
                <p class="lead">{{pdata.description}}</p><br>
                <p class="lead"> Customer Rating : {{pdata.rating}}/5</p><br>
                <p class="lead">Vendor : {{pdata.vendorname}}</p><br>
                <div class="d-flex">
                    
                    <a href="product/edit/{{pdata.id}}" class="btn btn-outline-dark flex-shrink-0" >
                        
                        Edit
                    </a>
                    <button type="button" (click)="deleteProduct()" style="margin-left: 10px ;" class="btn btn-outline-dark flex-shrink-0" >
                        
                        Delete 
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
